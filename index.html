<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Oregon Psilocybin Service Centers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { margin: 0; font-family: Arial, sans-serif; }
      #map { height: 100vh; width: 100%; }
      .infowindow a { text-decoration: none; color: #0077cc; }
    </style>

    <!-- Your locations data (RAW Gist URL) -->
    <script src="https://gist.githubusercontent.com/alxptrc-spec/7bab1c93b35b58fd4279600c273b61/raw/8189effb6d33cb571de8de124e02000f4ba6480a/locations_ready.js"></script>

    <script>
      function initMap() {
        if (!Array.isArray(window.locations)) {
          console.error("locations array not found");
          return;
        }
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 7,
          center: { lat: 44.0, lng: -120.5 },
        });

        const info = new google.maps.InfoWindow();

        window.locations.forEach((loc) => {
          if (!loc.lat || !loc.lng) return;
          const marker = new google.maps.Marker({
            position: { lat: Number(loc.lat), lng: Number(loc.lng) },
            map,
            title: loc.name || "",
          });

          const html = `
            <div class="infowindow">
              <strong>${loc.name ?? ""}</strong><br>
              ${loc.address ?? ""}<br>
              ${loc.phone ? `${loc.phone}<br>` : ""}
              ${loc.website ? `<a href="${loc.website}" target="_blank" rel="noopener">Website</a>` : ""}
            </div>
          `;

          marker.addListener("mouseover", () => {
            info.setContent(html);
            info.open({ anchor: marker, map });
          });
          marker.addListener("mouseout", () => info.close());
          marker.addListener("click", () => {
            info.setContent(html);
            info.open({ anchor: marker, map });
          });
        });
      }
      window.initMap = initMap;
    </script>

    <!-- Google Maps -->
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAn0ukrd-imrW3zJkfrv3MYt4xpHCZe4U&callback=initMap">
    </script>
  </head>
  <body>
    <h2 style="text-align:center;">Licensed Psilocybin Service Centers in Oregon</h2>
    <div id="map"></div>
  </body>
</html>
